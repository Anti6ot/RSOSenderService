      document
        .getElementById("processingData")
        .addEventListener("click", async () => {
          const sheetName = document.getElementById("sheetName").value;
          try {
            const response = await fetch(
              `http://localhost:3000/processingData?sheetName=${sheetName}`
            );
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }

            const message = await response.text();
            console.log("Server response:", message);
            // Отображаем ответ на стороне клиента
            document.getElementById("responseServer").innerText = message;
            const data = await response;
            console.log(data);
          } catch (error) {
            document.getElementById("errorsServer").innerText =
              "Не удалось передать показания";
            console.error(
              "There was a problem with the fetch operation:",
              error.message
            );
          }
        });
